<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CRUD - HTML,CSS,JS</title>
    <!-- Add responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 id="title-page"> Toodu </h1>

    <div class="container">

        <h2 id="title-form">Nova Task</h2> 

        <form >

            <div class="column">

                <!-- TITULO -->
                <input class="form-content" type="text" placeholder="Digite aqui o título..." id="title"/>
                
                <!-- PRIORIDADE -->
                <select id="priority" class="form-content">
                    <option value="">Prioridade</option>
                    <option value="Alto">Alta</option>
                    <option value="Medio">Media</option>
                    <option value="Baixo">Baixa</option>

                </select>
                <!-- DATA -->
                <input type="date" class="form-content" id="due-date"/>
                </br>
            </div>

            <!-- DESCRICAO -->
            <textarea class="form-content" id="description" rows="5" placeholder="Digite aqui a descrição..."></textarea>

            <!-- BOTAO -->
            <button type="button" id="add-button">
                <span>+</span>
                <div>Adicionar task</div> 
            </button>
            <button id="save-button" class="save-button" style="display: none;">Salvar</button>

        </form>
    </div>

    <div class="container">
        <ul id="list"></ul> 
    </div>


    <script src="script.js"></script>
 
</body>

</html>
